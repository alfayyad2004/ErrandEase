<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErrandEase Driver - Order Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        :root {
            --primary-color: #232f3e;
            --secondary-color: #ff9900;
            --background-color: #f9f9f9;
            --text-color: #333;
            --white: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style-type: none;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: var(--white);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--secondary-color);
        }

        main {
            margin-top: 80px;
            padding: 20px;
        }

        .orders-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .order-card {
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .order-card:hover {
            transform: translateY(-5px);
        }

        .order-card h3 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .order-details p {
            margin-bottom: 5px;
        }

        .map-container {
            height: 200px;
            margin-top: 10px;
            border-radius: 5px;
            overflow: hidden;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: var(--primary-color);
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #e68a00;
        }

        @media (max-width: 768px) {
            .orders-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo"><i class="fas fa-shipping-fast"></i> ErrandEase Driver</div>
            <ul>
                <li><a href="#available-orders">Available Orders</a></li>
                <li><a href="#active-orders">Active Orders</a></li>
                <li><a href="#completed-orders">Completed Orders</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section id="available-orders">
            <h2>Available Orders</h2>
            <div class="orders-container" id="available-orders-container">
                <!-- Available orders will be dynamically added here -->
            </div>
        </section>

        <section id="active-orders">
            <h2>Active Orders</h2>
            <div class="orders-container" id="active-orders-container">
                <!-- Active orders will be dynamically added here -->
            </div>
        </section>

        <section id="completed-orders">
            <h2>Completed Orders</h2>
            <div class="orders-container" id="completed-orders-container">
                <!-- Completed orders will be dynamically added here -->
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const availableOrdersContainer = document.getElementById('available-orders-container');
            const activeOrdersContainer = document.getElementById('active-orders-container');
            const completedOrdersContainer = document.getElementById('completed-orders-container');

            // Sample order data
            const orders = [
                {
                    id: 'ORD-1001',
                    customer: 'John Bovell',
                    items: [
                        { name: 'National Flour', quantity: 2, price: 12.50 },
                        { name: 'Mahatma Rice', quantity: 1, price: 20.00 },
                        { name: 'Kiss Bread', quantity: 1, price: 14.00 }
                    ],
                    store: 'FreshMart',
                    deliveryAddress: 'Taylor Hall, Room 203, UWI St. Augustine',
                    deliveryTime: '14:30',
                    status: 'available',
                    lat: 10.638931,
                    lng: -61.402097
                },
                {
                    id: 'ORD-1002',
                    customer: 'Sarah Thompson',
                    items: [
                        { name: 'Pizza', quantity: 1, price: 90.93 },
                        { name: 'Soda', quantity: 2, price: 5.50 }
                    ],
                    restaurant: 'Pizza Palace',
                    deliveryAddress: 'Student Union Building, UWI St. Augustine',
                    deliveryTime: '12:45',
                    status: 'active',
                    lat: 10.637608,
                    lng: -61.400360
                },
                {
                    id: 'ORD-1003',
                    customer: 'Michael Rodriguez',
                    items: [
                        { name: 'Colgate Toothpaste', quantity: 1, price: 15.00 },
                        { name: 'Charmain Toilet Paper', quantity: 2, price: 18.00 }
                    ],
                    store: 'QuickStop',
                    deliveryAddress: 'Canada Hall, UWI St. Augustine',
                    deliveryTime: '10:15',
                    status: 'completed',
                    lat: 10.642544,
                    lng: -61.401448
                }
            ];

            function createOrderCard(order) {
                const card = document.createElement('div');
                card.className = 'order-card';
                
                let itemsHtml = order.items.map(item => 
                    `<p>${item.name} x${item.quantity} - TTD ${(item.price * item.quantity).toFixed(2)}</p>`
                ).join('');

                let totalAmount = order.items.reduce((total, item) => total + (item.price * item.quantity), 0);

                card.innerHTML = `
                    <h3>${order.id}</h3>
                    <div class="order-details">
                        <p><strong>Customer:</strong> ${order.customer}</p>
                        <p><strong>Items:</strong></p>
                        ${itemsHtml}
                        <p><strong>Total Amount:</strong> TTD ${totalAmount.toFixed(2)}</p>
                        <p><strong>${order.store ? 'Store' : 'Restaurant'}:</strong> ${order.store || order.restaurant}</p>
                        <p><strong>Delivery Address:</strong> ${order.deliveryAddress}</p>
                        <p><strong>Delivery Time:</strong> ${order.deliveryTime}</p>
                    </div>
                    <div class="map-container" id="map-${order.id}"></div>
                    ${order.status === 'available' ? `
                        <a href="#" class="btn accept-order" data-id="${order.id}">Accept Order</a>
                    ` : order.status === 'active' ? `
                        <a href="#" class="btn complete-order" data-id="${order.id}">Complete Order</a>
                    ` : ''}
                `;
                return card;
            }

            function initMap(order) {
                const map = L.map(`map-${order.id}`).setView([order.lat, order.lng], 15);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: 'Â© OpenStreetMap contributors'
                }).addTo(map);
                L.marker([order.lat, order.lng]).addTo(map)
                    .bindPopup(order.deliveryAddress)
                    .openPopup();
            }

            function renderOrders() {
                availableOrdersContainer.innerHTML = '';
                activeOrdersContainer.innerHTML = '';
                completedOrdersContainer.innerHTML = '';

                orders.forEach(order => {
                    const card = createOrderCard(order);
                    if (order.status === 'available') {
                        availableOrdersContainer.appendChild(card);
                    } else if (order.status === 'active') {
                        activeOrdersContainer.appendChild(card);
                    } else if (order.status === 'completed') {
                        completedOrdersContainer.appendChild(card);
                    }
                    initMap(order);
                });
            }

            renderOrders();

            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('accept-order')) {
                    e.preventDefault();
                    const orderId = e.target.getAttribute('data-id');
                    const order = orders.find(o => o.id === orderId);
                    if (order) {
                        order.status = 'active';
                        renderOrders();
                    }
                } else if (e.target.classList.contains('complete-order')) {
                    e.preventDefault();
                    const orderId = e.target.getAttribute('data-id');
                    const order = orders.find(o => o.id === orderId);
                    if (order) {
                        order.status = 'completed';
                        renderOrders();
                    }
                }
            });
        });
    </script>
</body>
</html>
